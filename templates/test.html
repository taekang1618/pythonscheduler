<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Stacked Progress Bars</h2>
  <p>Create a stacked progress bar by placing multiple bars into the same div with class .progress:</p> 
  <div class="progress">
    <div class="progress-bar progress-bar-success w3-padding w3-center" role="progressbar" style="width:40%">
     TaskA
    </div>
    <!-- <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%"> -->
     <!-- TaskB -->
    <!-- </div> -->
    <div class="progress-bar progress-bar-danger w3-padding w3-center" role="progressbar" style="width:20%">
     TaskC
    </div>
  </div>
</div>

</body>
</html>
